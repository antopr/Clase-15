    <main class="container">      
      <div class="tittle-contact my-4">
        <h1>Book your appointment now!</h1>
      </div>                    
      <form class="form" action="#" method="post" enctype="multipart/form-data"> 
          <div class="form-row">
            <div class="col">
              <div class="form-group">                
                <label  for="full_name">Full name</label>
                <input class="form-control form-control-sm" type="text" name="full_name" id="full_name">
              </div>
            </div>
            <div class="col">  
              <div class="form-group">                                
                <label for="email_address">Email address</label>
                <input class="form-control form-control-sm" type="text" name="email_address" id="email_address"> 
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <div class="form-group">                
                <label for="age">Age</label>
                <input class="form-control form-control-sm" type="text" name="age" id="age">
              </div> 
            </div>
            <div class="col">
              <div class="form-group">
                <label for="phone_number">Phone number </label>
                <input class="form-control form-control-sm" type="text" name="phone_number" id="phone_number">
              </div>
            </div> 
            <div class="col">
              <div class="form-group">
                <label for="location">Location </label>
                <input class="form-control form-control-sm" type="text" name="location" id="location">
              </div>
            </div>
          </div> 
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <label for="explain_idea">Explain your idea</label>
                <textarea class="form-control form-control-sm" name="explain_idea" id="explain_idea"></textarea>
              </div>
            </div> 
            <div class="col">
              <div class="form-group">
                <label for="image">Add a visual reference</label>
                <input class="form-control-file" type="file" name="image" id="image">
              </div>
            </div>
          </div> 
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <label for="body_placement">Body placement </label>
                <input class="form-control form-control-sm" type="text" name="body_placement" id="body_placement">  
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="option_select">Style</label>
                <select name="option_select">
                  <option selected="selected">Select</option>
                  <option value="1">black and grey</option>
                  <option value="2">full color</option>
                  <option value="3">cover up</option> </select>
              </div>                  
            </div>              
          </div> 

          <div class="form-row d-flex flex-column justify-content-start align-items-start">
            <div class="form-group"> 
              <label for="first-tattoo">Is this your first tattoo?</label>
              <input type="radio" name="first-tattoo" id="first-tattoo" value="yes">Yes                
              <input type="radio" name="first-tattoo" id="first-tattoo" value="no">No
            </div>
            <div class="form-group">
              <label for="tattooed">Have you been tattooed by me before? </label>
              <input type="radio" name="tattooed" id="tattooed" value="yes2">Yes
              <label for="tattooed"></label>
              <input type="radio" name="tattooed" id="tattooed" value="no2">No             
            </div>  
            <div class="form-group">
              <label for="explain_tattoo">In case Iâ€™ve tattooed you before, what did you get done?</label>
              <textarea class="form-control form-control-sm" name="explain_tattoo" id="explain_tattoo"></textarea>
            </div> 
            <div class="form-group"> 
              <label for="option_01">Would you like to receive the Newsletter</label>
              <input type="checkbox" name="option_o1" value="yes_01">
            </div>
          </div>

          <input class="btn button secondary-button mb-4" type="reset" value="Delete data">
          <!--
          <input class="btn btn-dark btn-sm mb-4" type="submit" name="button" value="Send">            
          -->
          <button type="button" class="btn button secondary-button mb-4" data-toggle="modal" data-target="#exampleModal">
            Send
          </button>
      </form>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content d-flex flex-column justify-content-center align-items-center">
            <div class="modal-header">
              <h5 class="modal-title text-center" id="exampleModalLabel">Thank you!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body d-flex flex-column justify-content-center align-items-center">
              <p class="text-center mb-4">We received your request. We will answer you shortly.</p>
              <div class="back"></div>
              <div class="heart"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
